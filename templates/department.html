{% extends 'base.html' %}

    {% block content %}

    <div class="row">
            <div class="col-sm-6 ml-4 mt-3">
              <div class="card">
                <div class="card-body">
                    
                        <div class="container">
                                <h1>departments </h1>
                                
                                
                                {% for department in departments %}
                                    <div class="card" style="width: 30rem;">
                                
                                    <div class="card-body">
                                    <h3 class="card-title"> {{ department.department_name }}</h3>
                                    <p class="card-text"> <small>HOD: {{ department.hod_name }}</small><br><br>
                                         <!-- <small> Tel: {{ department.hod_phone_number }}</small><br>
                                        <small> supervisor: {{ supervisor.supervisor_name }}</small><br><br></p>  -->
                                        <a href="{% url 'department_details' department.id %}" class="btn btn-primary">Get in touch</a> 
                                    </div>
                                </div><br>
                                
                                
                                {% endfor %}
                            
                    
                        </div>

                </div>
              </div>
            </div>
            <div class="col-sm-4 mr-4 mt-3 mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Add department</h5>
                  
                  <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="id_subject">Department name</label>
                          <input type="text" class="form-control" id="id_subject" name="subject">
                        </div>
                        <div class="form-group">
                                <label for="id_subject">HOD name</label>
                                <input type="text" class="form-control" id="id_subject" name="subject">
                              </div>
                        <div class="form-group">
                            <label for="id_subject">HOD Phone number</label>
                            <input type="text" class="form-control" id="id_subject" name="subject">
                        </div>
                        
                        <div class="form-group">
                                <label for="id_subject">HOD Email</label>
                                <input type="text" class="form-control" id="id_subject" name="subject">
                        </div>
                        
                        <button type="submit" class="btn btn-success">Add</button>
                      </form>

                </div>
              </div>
            </div>
          </div>
        

    {% endblock %}
